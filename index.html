<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto Web</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#sobre-mi">Sobre mí</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="inicio">
            <h1>Bienvenido/a a mi sitio web</h1>
            <p>Este es un proyecto para aprender Git y GitHub.</p>
        </section>

        <section id="sobre-mi">
            <h2>Sobre mí</h2>
            <p>En esta sección añado una breve descripción para practicar la estructura de una página web.</p>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <p>Si quieres ponerte en contacto conmigo, puedes rellenar este formulario:</p>

            <form>
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre"><br><br>

                <label for="email">Correo electrónico:</label><br>
                <input type="email" id="email" name="email"><br><br>

                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje"></textarea><br><br>

                <button type="submit">Enviar</button>
            </form>
        </section>

    </main>
</body>

</html>
